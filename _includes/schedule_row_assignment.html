<div class="col col-1" style="color: #31708f ;font-weight: bold;" data-label="Event">Ödev</div>
<div class="col col-1-2" data-label="Date">
    {{ include.event.date | date: site.dateformat }}
</div>
<div class="col col-2" style="font-weight: bold" data-label="Description">
    {{ include.event.title }} yayınlandı!
</div>
<div class="col col-4" data-label="Course Material">
    [<a href="{{ include.event.url | prepend: site.baseurl}}">{{ include.event.title }}</a>]
    {% if include.event.solutions %}
    [<a href="{{ include.event.solutions | prepend: site.baseurl}}">Çözüm</a>]
    {% endif %}
</div>
